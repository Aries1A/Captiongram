<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:site" content="@Aries1A" />
  <meta property="og:url" content="https://aries1a.github.io" />
  <meta property="og:title" content="Captiongram" />
  <meta property="og:description" content="instagramに載せる写真の撮影情報を自動で生成するWebサービス" />
  <meta property="og:image" content="https://i.gyazo.com/ed654677dad2cf3a79386820f78e1418.png" />

  <title>Captiongram</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- BootstrapのCSS読み込み -->
  <link href="./bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <!-- BootstrapのJS読み込み -->
  <script src="./bootstrap/js/bootstrap.min.js"></script>

  <script src="js/copytext.js"></script>
  <script src="js/getexif.js"></script>
  <script src="js/checkbox.js"></script>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/checkbox.css">
</head>

<body>
  <div class="jumbotron">
    <div class="container" style="text-align: center;">
      <h1 href="https://fontmeme.com/ja/font-instagram/"><img src="https://fontmeme.com/permalink/190506/2b67695508f5efbe34f5021190472b15.png" alt="font-instagram" border="0" width="40%"></h1>

      <div class="container">
        <!-- <div class="row"> -->
        <!-- <div class="col-sm-2" style="background: rgba(255, 255, 255, 0.5)"> -->
        <div class="check-group clearfix">
          <input type="checkbox" id="checkAll" checked />
          <label for="checkAll" data-on-label="All" data-off-label="All"></label>
          <input type="checkbox" id="Datecheck" name="area[]" checked />
          <label for="Datecheck" data-on-label="Date" data-off-label="Date"></label>
          <input type="checkbox" id="Cameracheck" name="area[]" checked />
          <label for="Cameracheck" data-on-label="Camera" data-off-label="Camera"></label>
          <input type="checkbox" id="Lenscheck" name="area[]" checked />
          <label for="Lenscheck" data-on-label="Lens" data-off-label="Lens"></label>
          <input type="checkbox" id="Lengthcheck" name="area[]" checked />
          <label for="Lengthcheck" data-on-label="Length" data-off-label="Length"></label>
          <input type="checkbox" id="Timecheck" name="area[]" checked />
          <label for="Timecheck" data-on-label="Time" data-off-label="Time"></label>
          <input type="checkbox" id="FNumbercheck" name="area[]" checked />
          <label for="FNumbercheck" data-on-label="F num" data-off-label="F num"></label>
          <input type="checkbox" id="ISOcheck" name="area[]" checked />
          <label for="ISOcheck" data-on-label="ISO" data-off-label="ISO"></label>
        </div>

        <!-- <div class="col-sm-9"> -->
          <div class="previewarea">
            <img id="preview" height="45%" />
          </div>
          <div class="center">
            <!--textExifに写真のExifを入れる  -->
            <label>
              <span class="btn btn-primary btn-lg">
                写真を選択
                <input type="file" style="display:none" id="file-input" accept="image/*">
              </span>
            </label>
            <button class="btn btn-success btn-lg" type="button" id="caption" disabled>
              キャプションを表示
            </button>
            <button class="btn btn-default btn-lg" type="button" onclick="copyToClipboard()" id="copyClipboard" disabled>
              クリップボードにコピー
            </button>

          </div>
          <textarea placeholder="写真を選択するとここに撮影情報が表示されます。" rows=10 class="form-control" id="textExif"></textarea>
        </div>
      <!-- </div> -->
    </div>
  </div>


</body>

</html>
